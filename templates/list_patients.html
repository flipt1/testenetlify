<!-- templates/list_patients.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pacientes</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="display-4">Lista de pacientes</h1>

        <!-- Display the list of patients in a table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Nome Completo</th>
                    <th scope="col">Email</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Numero de celular</th>
                </tr>
            </thead>
            <tbody>
                {{ range .patients }}
                <tr>
                    <td>{{ .FullName }}</td>
                    <td>{{ .Email }}</td>
                    <td>{{ .CPF }}</td>
                    <td>{{ .PhoneNumber }}</td>
                </tr>
                {{ end }}
            </tbody>
        </table>

    </div>

    <!-- Bootstrap JS from CDN (optional, only needed for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
