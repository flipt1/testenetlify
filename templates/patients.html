<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.patient.FullName}}'s Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{.patient.FullName}}'s Profile</h1>
        <!-- Display patient information -->
        <p>Email: {{.patient.Email}}</p>
        <p>Phone Number: {{.patient.PhoneNumber}}</p>

        <h2>Health Posts</h2>
        <ul class="list-group">
            {{range .healthPosts}}
            <li class="list-group-item">{{.Content}} - {{.Timestamp}}</li>
            {{end}}
        </ul>

        <h2 class="mt-3">Add Health Post</h2>
        <!-- Form for adding a health post -->
        <form action="/add-health-post/{{.patient.ID}}" method="post">
            <div class="form-group">
                <textarea class="form-control" name="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</body>
</html>
